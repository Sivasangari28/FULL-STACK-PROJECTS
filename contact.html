<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="contact">
                <div class="first-text">Let's get in touch</div>
                <img src="contact.png" alt="" class="image">
                <div class="social-links">
                    <span class="second-text">Connect with us:</span>
                    <ul class="social-media">
                        <li><a href="https://www.bing.com/ck/a?!&&p=4d6b747dae17bf6aJmltdHM9MTcyMDkxNTIwMCZpZ3VpZD0xMDE5MTczMy1mMGJiLTZkNjYtMTk5NC0wM2I4ZjExNjZjYjMmaW5zaWQ9NTIwOA&ptn=3&ver=2&hsh=3&fclid=10191733-f0bb-6d66-1994-03b8f1166cb3&psq=facebook+login&u=a1aHR0cHM6Ly93d3cuZmFjZWJvb2suY29tL2xvZ2luLnBocC8&ntb=1"><i class='bx bxl-facebook'></i></a></li>
                        <li><a href="https://www.bing.com/ck/a?!&&p=377dac6835c09687JmltdHM9MTcyMDkxNTIwMCZpZ3VpZD0xMDE5MTczMy1mMGJiLTZkNjYtMTk5NC0wM2I4ZjExNjZjYjMmaW5zaWQ9NTIxMQ&ptn=3&ver=2&hsh=3&fclid=10191733-f0bb-6d66-1994-03b8f1166cb3&psq=twitter&u=a1aHR0cHM6Ly90d2l0dGVyLmNvbS8_bGFuZz1lbi1pbg&ntb=1"><i class='bx bxl-twitter'></i></a></li>
                        <li><a href="https://www.bing.com/ck/a?!&&p=72c249f76cba48aaJmltdHM9MTcyMDkxNTIwMCZpZ3VpZD0xMDE5MTczMy1mMGJiLTZkNjYtMTk5NC0wM2I4ZjExNjZjYjMmaW5zaWQ9NTIxMQ&ptn=3&ver=2&hsh=3&fclid=10191733-f0bb-6d66-1994-03b8f1166cb3&psq=youtube&u=a1aHR0cDovL2luLnlvdXR1YmUuY29tLw&ntb=1"><i class='bx bxl-youtube'></i></a></li>
                        <li><a href="https://www.bing.com/ck/a?!&&p=8779f4bee9d9d7c5JmltdHM9MTcyMDkxNTIwMCZpZ3VpZD0xMDE5MTczMy1mMGJiLTZkNjYtMTk5NC0wM2I4ZjExNjZjYjMmaW5zaWQ9NTIxNA&ptn=3&ver=2&hsh=3&fclid=10191733-f0bb-6d66-1994-03b8f1166cb3&psq=linkedin+login&u=a1aHR0cHM6Ly93d3cubGlua2VkaW4uY29tL2xvZ2lu&ntb=1"><i class='bx bxl-linkedin'></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="submit-form">
                <h4 class="third-text text">Contact Us</h4>
                <form action="">
                    <div class="input-box">
                        <input type="text" class="input" required>
                        <label for="">Name</label>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input" required>
                        <label for="">Email</label>
                    </div>    
                    <div class="input-box">
                        <input type="tel" class="input" required>
                        <label for="">Phone</label>
                    </div> 
                    <div class="input-box">
                        <textarea name="" class="input" required id="message" cols="30" rows="10"></textarea>
                        <label for="">Message</label>
                    </div> 
                    <input type="submit" class="btn" value="Submit">         
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>
